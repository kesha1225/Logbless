<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/log_viewer.css">
    <script src="/static/log_viewer.js"></script>
    <title>{title}</title>
</head>
<body>
<h1>{title}</h1>

<div id="controls">
    <input type="text" id="search" placeholder="Search...">
    <input type="date" id="startDate">
    <input type="time" id="startTime" disabled>
    &rarr;
    <input type="date" id="endDate">
    <input type="time" id="endTime" disabled>
    <select id="log-type-filter">
        <option value="">Any level</option>
        <option value="INFO">INFO</option>
        <option value="ERROR">ERROR</option>
        <option value="DEBUG">DEBUG</option>
        <option value="WARN">WARN</option>
    </select>
    <button id="search-button">Search</button>
    <button id="top-button">To start</button>
    <button id="bottom-button">To end</button>
    <button id="refresh-button">Reset</button>
</div>

<pre id="log-container"></pre>
</body>
</html>
